<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}عنوان صفحه{% endblock %}</title>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    <!-- محتوای اصلی صفحات اینجا قرار می‌گیرد -->
    {% endblock %}
</body>
</html>
